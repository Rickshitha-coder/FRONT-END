<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Calendar</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      min-height: 100vh;
      margin: 0;
    }

    .calendar-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 700px;
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    .calendar-left {
      display: flex;
      flex-direction: column;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 10px;
      border-bottom: 2px solid #eee;
      margin-bottom: 10px;
    }

    .calendar-header h3 {
      margin: 0;
      font-size: 22px;
      color: #0b57d0;
    }

    .calendar-header span {
      font-size: 16px;
      color: #555;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-top: 15px;
    }

    .calendar div {
      text-align: center;
      padding: 10px 0;
      background: #f3f6fa;
      border-radius: 8px;
      font-weight: 500;
      color: #444;
      transition: 0.2s;
    }

    .calendar .selected {
      background-color: #d0e3ff;
      color: #0b57d0;
      font-weight: bold;
    }

    .calendar .highlight {
      background-color: #0b57d0;
      color: white;
      font-weight: bold;
    }

    .calendar-right {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
      color: #333;
    }

    input[type="text"],
    input[type="time"],
    input[type="date"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #0b57d0;
      box-shadow: 0 0 5px rgba(11, 87, 208, 0.3);
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .checkbox label {
      margin: 0;
      font-weight: normal;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .cancel-btn {
      background: #e0e0e0;
      color: #333;
    }

    .cancel-btn:hover {
      background: #c9c9c9;
    }

    .schedule-btn {
      background: #0b57d0;
      color: white;
    }

    .schedule-btn:hover {
      background: #0947a3;
    }

    .range {
      font-size: 15px;
      color: #666;
      margin-top: 15px;
      padding-left: 5px;
      font-style: italic;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .calendar-container {
        grid-template-columns: 1fr;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <div class="calendar-left">
      <div class="calendar-header">
        <h3>üìÖ Event Calendar</h3>
        <span>January 2025</span>
      </div>
      <div class="calendar">
        <div>MO</div><div>TU</div><div>WE</div><div>TH</div><div>FR</div><div>SA</div><div>SU</div>
        <div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div><div>7</div>
        <div>8</div><div>9</div><div>10</div><div>11</div><div>12</div><div>13</div><div>14</div>
        <div class="highlight">15</div><div class="selected">16</div><div class="selected">17</div>
        <div class="selected">18</div><div class="selected">19</div><div class="selected">20</div>
        <div class="highlight">21</div>
        <div>22</div><div>23</div><div>24</div><div>25</div><div>26</div><div>27</div><div>28</div>
        <div>29</div><div>30</div><div>31</div>
      </div>
      <div class="range">üìç Range: January 15 ‚Äì January 21, 2025</div>
    </div>
    <div class="calendar-right">
      <div>
        <label for="start">Start date</label>
        <input type="date" id="start" value="2025-01-15">
        <input type="time" value="09:00">
      </div>
      <div>
        <label for="end">End date</label>
        <input type="date" id="end" value="2025-01-21">
        <input type="time" value="09:00">
      </div>
      <div>
        <label for="max">Maximum participants</label>
        <input type="number" id="max" value="10">
      </div>
      <div class="checkbox">
        <input type="checkbox" id="departments" checked>
        <label for="departments">Open to all departments</label>
      </div>
      <div class="actions">
        <button class="cancel-btn">Cancel</button>
        <button class="schedule-btn">Schedule Meeting</button>
      </div>
    </div>
  </div>
</body>
</html>
