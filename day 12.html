<!DOCTYPE html>
<html>
<head>
    <title>All Text Properties Example</title>
    <style>
        body {
            background-color: #eef6ff;
            font-family: Verdana, sans-serif;
            text-align: center;
        }

        img {
            width: 300px;
            height: auto;
            margin: 20px;
        }

        .text1 {
            text-decoration: underline;
            text-transform: uppercase;
            color: blue;
            letter-spacing: 2px;
        }

        .text2 {
            text-decoration: overline;
            text-transform: lowercase;
            color: green;
            word-spacing: 10px;
        }

        .text3 {
            text-decoration: line-through;
            text-transform: capitalize;
            color: red;
            text-indent: 50px;
            text-shadow: 2px 2px 4px gray;
        }

        div {
            margin: 20px auto;
            width: 70%;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Text properties</h1>

   
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSj5K08rKxUEHZsgxTHElnQc6bFEmuVzD6FUg&s" alt="Demo Image">

    <!-- Paragraphs with full text properties -->
    <div class="text1">
        <p>This paragraph uses <strong>underline</strong>, <strong>uppercase</strong> transformation, and <strong>letter spacing</strong>.</p>
    </div>

    <div class="text2">
        <p>This paragraph uses <strong>overline</strong>, <strong>lowercase</strong> transformation, and <strong>word spacing</strong>.</p>
    </div>

    <div class="text3">
        <p>This paragraph uses <strong>line-through</strong>, <strong>capitalize</strong>, <strong>text indent</strong>, and <strong>text shadow</strong>.</p>
    </div>

</body>
</html>
